<!DOCTYPE html>

    <html>

        <head>

            <meta charset="utf-8">
            <title>Building your Image</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="contact.css">
            <link rel="icon" type="image/png" href="favicon - black.png">

        </head> 

        <body>

            <header>

                <div class="top">

                    <div class="burger" tabindex="0">
                        <div class="icon" tabindex="0">
                            <div class="strip strip-fr"></div>
                            <div class="strip strip-sec"></div>
                            <div class="strip strip-thr"></div>
                        </div>
                    </div>

                    <div class="logo">
                        <a href=""><img src="logo black.png"></a>
                    </div>
                    
                    <div class="navbar">
                        
                        <ul>
                            <li><a href="index.html" tabindex="0"><img src="Home - icon.svg"> Home</a></li>
                            <li><a href="about.html" tabindex="0"><img src="about - icon.svg"> About</a></li>
                            <li><a href="contact.html" tabindex="0"><img src="contact - icon.svg"> Contact</a></li>
                            
                        </ul>

                    </div>

                    <div class="lang-icon">
                        <ul class="langs">
                            <img src="lang-icon.svg">
                            <li class="lang cz"><a href="contact-cz.html" tabindex="0">CZ</a></li>
                            <li class="lang aj"><a href="contact.html" tabindex="0">EN</a></li>
                        </ul>
                    </div>
                </div>

            </header>

            <div class="filter">

                <div class="Contact">

                    <div class="L-side">

                        <h2 class="row r-first">Has our design made an <span class="BG">Impression</span> on you?</h2>
                        
                        <h2 class="row r-second">Let us help you make a few more steps towards <span class="BG">Bigger Goals</span></h2>

                    </div>

                    <div class="ball">
                        <div class="small-ball"></div>
                    </div>

                    <div class="R-side">

                        <form class="fill" action="https://formsubmit.io/send/e077caf7-ae6f-4f0c-94f4-75f5724b48e7" method="POST">
                                            
                            <input name="_redirect" type="hidden" id="name" value="https://leeberdy.github.io/VOP/contact.html">

                            <div class="Name">
                                <label class="label name-label"  for="name">Name</label>
                                <input class="input input-name" name="name" autocomplete="off" type="text" placeholder="John Johnson">
                            </div>
                            <div class="Company">
                                <label class="label company-label" for="company">Company</label>
                                <input class="input input-company" name="company" autocomplete ="off" placeholder="Johnsons Inc.">
                            </div>
                            <div class="Email">
                                <label class="label email-label" for="email">Email</label>
                                <input class="input input-email" name="email" autocomplete="off" type="email" placeholder="John.Johnson@Johnsons.com">
                            </div>
                            <div class="Notes">
                                <label class="label notes-label">Notes</label>
                                <textarea class="area-note" name="message" placeholder="Tell us about your idea..."></textarea>
                            </div>
                            <div class="Submit">
                                <a href="Thank-you.html"><button class="butt-submit" type="submit" name="send">Send</button></a> 
                            </div>

                        </form>

                    </div>
        
                </div>

                <div class="break">
                </div>

                <footer>

                    <div class="part1">

                        <div class="f-logo">

                            <img class="footer-logo" src="footer-logo-svg.svg">

                            <div class="contact">
                                    <p>LÁZNĚ LIBVERDA 196</p>
                                    <p>HEJNICE, 46362</p>
                                    <p>CZECH REPUBLIC</p>
                                    <div class="mail">
                                        <p>VOP.DEVELOP@GMAIL.COM</p>
                                    </div>
                            </div>
                        </div>

                        <div class="first-column">
                            <ul>
                                <li><a href="index.html" >Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>

                        <div class="sec-column">
                            <ul>
                                <li><a href="">Facebook</a></li>
                                <li><a href="">Instagram</a></li>
                                <li><a href="">Linkedin</a></li>
                            </ul>
                        </div>

                    </div>

                </footer>

            </div>

        </body>

    </html>
